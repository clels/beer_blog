---
layout: default
---
<ul role="posts">
	<li><h2>All Beers:</h2></li>
	{% for post in site.posts %}
		<li>
			<a href="{{ post.url }}">
		  		<img src="/images/{{ post.thumb }}" class="post_image"/>
			</a>
				<a href="{{ post.url }}">
					<h1>{{ post.title }}</h1>
				</a>	
				<p class="postBlurb">{{ post.blurb }}</p>
				<div class="postFooter">
					<div class="tags" id="tags">
						<p>Tags : </p>	
						{% for tag in post.tags %}
							<a data="" id="tag" href="find.html?this={{tag}}">
								{{tag}}
							</a>
						{% endfor %}
					</div>
					<div class="postedDate">
						<p>Posted: {{ post.date | date_to_string }}</p>
					</div>
				</div>
				{% include ratings.html %}
				<div class="clear"></div>
		</li>
	{% endfor %}
</ul>
