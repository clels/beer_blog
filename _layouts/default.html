<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title> Beer Slayer Blog </title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
	<div role="main">
		<div role="container">
			<div class="header">
				<a href="/">
					<img src="/images/logo.png" class="logo" alt="Beer Slayers Blog" />
				</a>
				<h1>Beer Slayer</h1>
				<p>Blogging about beer...</p>
				<div class="clear"></div>
			</div>
			<div role="content">
				{{ content }}
			</div>
			<div role="sidebar">
				<h3>Top 5 Beers</h3>
				<ol>
					<li>Beer 1</li>
					<li>Beer 2</li>
					<li>Beer 3</li>
					<li>Beer 4</li>
					<li>Beer 5</li>
				</ol>
				
				<h3>Slayed Beers</h3>
				{% for post in site.posts %}
					<a href="{{ post.url }}">
						{{ post.title }}<br/>
					</a>
				{% endfor %}
				
			</div>
			<div class="clear"></div>
			<div class="footer">
				site generated with <a href="http://jekyllrb.com/">jekyll</a>
			</div>
		</div>
	</div>
</body>
</html>
