---
layout: default
---
<ul role="posts">
	{% for post in site.posts limit:20 %}
		<li>
			
			<div class="post_image">
				<a href="{{ post.url }}">
			  		<img src="/images/{{ post.thumb }}" alt="{{ post.title }}"/>
				</a>
			</div>
			<div class="post_body">
				<a href="{{ post.url }}">
					<h1>{{ post.title }}</h1>
				</a>
				<p class="postSubTitle">{{ post.sub_title }}</p>
				<p class="postBlurb">{{ post.blurb }}</p>
				<div class="postFooter">
					<div class="tags" id="tags">
						<p>Tags : </p>	
						{% for tag in post.tags %}
							<a data="" id="tag" href="find.html?this={{tag}}">
								{{tag}}
							</a>
						{% endfor %}
					</div>
					<p class="postedDate">Posted: {{ post.date | date_to_string }}</p>
				</div>
				{% include ratings.html %}
			</div>
			<div class="clear"></div>
			
		</li>
	{% endfor %}
</ul>
